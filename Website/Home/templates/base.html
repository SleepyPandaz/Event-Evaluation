<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<style>body {background-color:#17a2b8}</style>
		{% block head %}
			<center><font size = "+3"></font></center>	
		{% endblock %}
	</head>
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
		  <a class="navbar-brand" href="http://127.0.0.1:8000/">Home</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
			    <a class="nav-link" href="/Student">Students<span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item active">
			    <a class="nav-link" href="/Events">Events<span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item active">
			    <a class="nav-link" href="/admin">Admin Access<span class="sr-only">(current)</span></a>
			  </li>
		      <li class="nav-item dropdown active">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Dropdown
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="/Groups">Groups</a>
		          <a class="dropdown-item" href="/Event_Statistics">Event_Statistics</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="/admin">Admin Page</a>
		        </div>
		      </li>

		      
		    </ul>
				{% if user.is_authenticated %}
				  <div style=text-align:right>
				    <a class="text-light bg-dark">Hi {{ user.username }}!</a>
				    <a class="btn btn-primary" href="{% url 'logout' %}" role="button" style="margin-left:20px">logout</a>
				  </div>
				
				{% else %}
					<meta http-equiv="refresh" content="0; URL=http://127.0.0.1:8000/login/">
				{% endif %}	
		  </div>
		</nav>
	  <!-- Optional JavaScript -->
	  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	  <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
			<script src="https://www.amcharts.com/lib/3/serial.js"></script>
			<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
			<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
			<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
			<script src="http://sandbox.runjs.cn/uploads/rs/146/73fi1rab/amcharts.js"></script>
		{% block body%}	
		{% endblock %}
		
	</body>
</html>
