
{% if ESList %}
    <ul>
    {% for event in ESList %}
        <li><a style="font-size=30" href="/Event_Statistics/{{ event.id }}/">{{ event.eventName }}</a></li>
    {% endfor %}
    </ul>
    <a href="http://127.0.0.1:8000/Event_Statistics/index/">Go to the table</a>
{% else %}
    <p>No events are available.</p>
    <a href="http://127.0.0.1:8000/Event_Statistics/index/">Go to the table</a>
{% endif %}
