<div>
		<div class=left>
			<div id="f1" class=button>Freshman</div>
			<div id="so1" class=button>Sophomore</div>
			<div id="j1" class=button>Junior</div>
			<div id="se1" class=button>Senior</div>
			<div id="out1" class=button>Out of State</div>
			<div id="loc1" class=button>Local</div>
			<div id="csb1" class=button>CSB</div>
			<div id="sju1" class=button>SJU</div>
		</div>

		<div id="mid" class=mid>

			<script type="text/javascript"
				src="http://sandbox.runjs.cn/uploads/rs/146/73fi1rab/amcharts.js"></script>
			<div id="chartdiv"></div>
			<style>
body {
	background: white;
}

div {
	margin: auto;
	text-align: center;
	width: 100%;
	height: 1000px
}
</style>
			<script type="text/javascript">
			var chart;
			var legend;
			var a=260, b=201, c=65,d=39, e=19, f=10;
			var chartData = [{
			    country: "A",
			    value: a},
			{
			    country: "B",
			    value: b},
			{
			    country: "C",
			    value: c},
			{
			    country: "D",
			    value: d},
			{
			    country: "E",
			    value: e},
			{
			    country: "F",
			    value: f}];
			AmCharts.ready(function() {
	
			    chart = new AmCharts.AmPieChart();
			    chart.dataProvider = chartData;
			    chart.titleField = "country";
			    chart.valueField = "value";
			    chart.outlineColor = "";
			    chart.outlineAlpha = 0.8;
			    chart.outlineThickness = 2;
	
			    chart.depth3D = 20;
			    chart.angle = 30;
	
			    chart.write("chartdiv");
			});
			</script>


		</div>

		<div class=right>
			<div id="f2" class=button>Freshman</div>

	<script type="text/javascript">
